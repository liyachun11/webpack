<!DOCTYPE html>
<html>
  <head>
    <title>以这个为模板</title>
  </head>
  <style>
    html,
    body {
      height: 800%; /* 要有足够高度去测试滚动 */
    }
    .sjx {
      width: 0px; /*设置宽高为0，所以div的内容为空，从才能形成三角形尖角*/
      height: 0px;
      border-bottom: 20px solid #f00;
      border-left: 30px solid transparent; /*transparent 表示透明*/
      border-right: 30px solid transparent;
    }
  </style>
  <body>
    <div class="sjx"></div>
    <div id="app"></div>
    <img src="./img/bg.jpg" alt="" style="width: 200px;height: 200px;" />
  <script src="./dist/bundle.277003b0.js"></script></body>
</html>
